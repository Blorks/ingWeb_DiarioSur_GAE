<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:if test="#{!diarioSurBean.isLogin()}">
        <f:view>
            <h:form>
                <ui:repeat value="#{diarioSurBean.mostrarNotificacionesNoLeidas()}" var="nota"  varStatus="estado">  
                    <div class="row" style="width: 300px;position: fixed; bottom: 20px;right: 50px;z-index: 9999999;">
                        <div class="container">
                            <div class="col-md-3 alert alert-success alert-dismissable">
                                <h:commandButton class="alert-dismissible close btn btn-link" value="&times;" action="#{diarioSurBean.marcarNotificacionComoLeida(nota)}"/>
                                <strong>Aviso!</strong> #{nota.descripcion}
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </h:form>
        </f:view>
    </c:if>

</html>
