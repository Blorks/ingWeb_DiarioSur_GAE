<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    
    <ul id="login-dp" class="dropdown-menu pull-right" style="padding: 14px 14px 0;">
        <li>
            <div class="row">
                <div class="col-md-12">
                    Login vía 
                    #{diarioSurBean.rrssLogin()}
                    <div class="social-buttons">
                        <a href="#" class="btn btn-fb" onclick="rrss_login('facebook');"><i class="fa fa-facebook"></i> Facebook</a>
                        <a href="#" class="btn btn-g" onclick="rrss_login('google');"><i class="fa fa-google"></i> Google</a>
                    </div>
                    <hr />
                    <f:view>
                        <h:form class="form" role="form" id="login-nav">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Email</label>
                                <h:inputText class="form-control" id="exampleInputEmail2" a:placeholder="Email" required="true"  value="#{diarioSurBean.usuario.email}" />
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword2">Contraseña</label>
                                <h:inputText class="form-control" id="exampleInputPassword2" a:placeholder="Contraseña" required="false" disabled="true"  value="" />
                                <div class="help-block text-right"><a href="#">¿Has olvidado los datos de la cuenta?</a></div>
                            </div>
                            <div class="form-group">
                                <h:commandButton class="btn btn-primary btn-block" value="Entrar" action="#{diarioSurBean.logIn()}" /> 
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" /> Mantenme conectado
                                </label>
                            </div>
                        </h:form>
                    </f:view>


                </div>
                <div class="bottom text-center">
                    ¿Nuevo aquí? <a href="#"><b>Únete a nosotros</b></a>
                </div>
            </div>
        </li>
    </ul>
</html>
