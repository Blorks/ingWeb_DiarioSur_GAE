<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="script-individual">
        <script src="resources/js/starrr.js"></script>
    </ui:define>
    <ui:define name="contenido">

        <!--    
                                        Contenido
        -->

        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <!--    
                                                    Publicidad
                    -->
                    <div class="col-md-12">
                        <img src="resources/images/banner_Diario_Sur.jpg" width="100%"/>
                    </div>
                </div>
                <!--    
                                                Submenu Filtrado
                -->
                <ui:include src="/resources/template/filtrado.xhtml" />


                <div class="row" style="background-color: #FFF">
                    <div class="col-md-12">
                        <div class="row">
                            <!--    
                                                            Contenido col 8 para eventos
                            -->
                            <div class="col-md-8">
                                <div class="container-fluid">
                                    <div class="row transparent">
                                        <div class="panel panel-default panel-horizontal" style="margin-top: 40px;">
                                            <div class="panel-heading">
                                                <h3 class="panel-title">Precio</h3>
                                            </div>
                                            <div class="panel-body">
                                                <f:view>
                                                    <h:form class="form-inline">
                                                        <div class="form-group">
                                                            <label for="precioMax">Introduzca el precio maximo: </label>
                                                            <div class="input-group-btn">
                                                                <h:inputText id="precioMax" class="form-control" value="#{diarioSurBean.precioMax}"/>
                                                                <h:commandButton class="btn btn-default" value="Buscar" action="#{diarioSurBean.irEventosFiltradosPrecio()}"/>
                                                            </div>

                                                        </div>
                                                        <br />
                                                        <br />
                                                        <h:commandButton class="btn btn-default" value="Volver" action="#{diarioSurBean.volver()}"/>
                                                    </h:form>	
                                                </f:view>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!--    
                                                            Contenido col 4 para sidebar
                            -->
                            <div class="col-md-4">
                                <div class="container-fluid">
                                    <ui:insert name="ult-noticias" >
                                        <ui:include src="/resources/template/ultNoticias.xhtml" />
                                    </ui:insert>  
                                </div>
                            </div> 

                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.container -->

    </ui:define>

</ui:composition>
